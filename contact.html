<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact - Ecstatic Beauty Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b0b0b">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --gold:#d4af37;
  --dark:#0b0b0b;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--dark);color:#fff;}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:15px 30px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.95);
  z-index:1000;
}
nav ul{
  display:flex;
  gap:20px;
  list-style:none;
}
nav ul li a{
  color:#fff;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
}
nav ul li a:hover{color:var(--gold);}

/* PAGE */
.page{padding-top:100px; text-align:center;}

/* CONTACT BOX */
.contact-info{
  max-width:500px;
  margin:50px auto;
  background:#111;
  padding:30px;
  border-radius:12px;
  line-height:2;
  font-weight:500;
}
.contact-info h3{
  font-family:'Playfair Display',serif;
  color:var(--gold);
  margin-bottom:20px;
}

/* Buttons */
.whatsapp-btn, .back-btn{
  display:inline-block;
  margin:20px 10px;
  padding:14px 28px;
  background:var(--gold);
  color:#000;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  text-decoration:none;
}
.whatsapp-btn i, .back-btn i{margin-right:8px;}
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="service.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
    <li><a href="booking.html"><i class="fas fa-calendar-check"></i> Book</a></li>
    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
  </ul>
</nav>

<div class="page">
  <div class="contact-info">
    <h3>Contact Us</h3>
    <p><i class="fas fa-map-marker-alt"></i> Main Street, Your City</p>
    <p><i class="fas fa-phone"></i> Phone: 072 812 5469</p>
    <p><i class="fas fa-clock"></i> Mon–Sat · 08:00 – 18:00</p>
    <p><i class="fas fa-envelope"></i> Email: info@ecstaticbeautybar.com</p>
  </div>

  <a href="https://wa.me/27728125469" target="_blank" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> WhatsApp Us</a>

  <!-- Back Button -->
  <button class="back-btn" onclick="goToHome()"><i class="fas fa-home"></i> Back to Home</button>
</div>

<script>
// Go back to index.html
function goToHome(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
